version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=db
      - DJANGO_DB_USER=userdb
      - DJANGO_DB_PASSWORD=passworddb
    
    model:
      build: 
        context: ./LLM
        args:
          MODEL_PATH: "models/bert-base-uncased/checkpoint-4000"
      ports:
        - "8080:80"
      environment:
        - APP_MODULE=main:app

volumes:
  postgres_data:
